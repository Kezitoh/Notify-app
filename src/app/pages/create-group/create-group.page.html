<app-header title="Crear nuevo grupo"></app-header>

<ion-content>

  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()" #fGroup="ngForm">

    <ion-item>
      <ion-label position="floating">Nombre <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="description" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Activo</ion-label>
      <ion-toggle required formControlName="active" checked="true" ></ion-toggle>
    </ion-item>

    <ion-button class="footer" block color="primary" type="submit" [disabled]="groupForm.invalid">
      Crear grupo
    </ion-button>
  </form>

</ion-content>
