<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="login(fLogin)" #fLogin="ngForm" >
      <ion-item>
        <ion-label position="floating">Usuario <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="user" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-buttons slot="primary">
        <ion-button block color="primary" slot="primary" fill="solid" type="submit" [disabled]="loginForm.invalid">
          Login
        </ion-button>
        <ion-button block color="primary" [routerLink]="['/restore-password']" slot="secondary" size="small" >
          Olvidé mi contraseña!
        </ion-button>    
        
        
      </ion-buttons>
      
      
    </form>
</ion-content>
