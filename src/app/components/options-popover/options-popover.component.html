<ion-list>
  <ion-list lines="none">
    <ion-item button (click)="edit()">
      <ion-label>Editar</ion-label>
      <ion-icon slot="end" name="pencil"></ion-icon>
    </ion-item>
    <ion-item button (click)="toggleActive()">
      <ion-label>{{data.is_active? 'Desactivar':'Activar'}}</ion-label>
      <ion-icon style="color: {{data.is_active? '#c50000' : '#008000'}}" slot="end" name="{{data.is_active? 'close-circle':'checkmark-circle'}}"></ion-icon>
    </ion-item>
    <ion-item button (click)="delet()">
      <ion-label >
        <ion-text color="danger">Eliminar</ion-text>
      </ion-label>
      <ion-icon slot="end" name="trash" color="danger"></ion-icon>
    </ion-item>
  </ion-list>
</ion-list>
