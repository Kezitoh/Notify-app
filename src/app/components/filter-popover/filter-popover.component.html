  <ion-list lines='none'>

    <ion-list-header>
      <ion-label>Tipos</ion-label>
      <ion-button (click)="filtrar()" >Filtrar</ion-button>
    </ion-list-header>

      <ion-button [disabled]="allButtonDisabled" (click)="selectAll()" fill="clear" expand="block">
        <ion-icon slot="start" name="list"></ion-icon>
        Todos
      </ion-button>      
    
    <ion-list>
      <ion-item *ngFor="let type of types">
        <ion-label>{{type.name}}</ion-label>
        <ion-checkbox (ionChange)="checked($event)" [checked]="type.checked" [value]="type.id" ></ion-checkbox>
      </ion-item>
    </ion-list>
    
  </ion-list>
