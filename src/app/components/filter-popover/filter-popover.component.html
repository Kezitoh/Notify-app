  <ion-list lines='none'>

    <ion-list-header>
      <ion-button (click)="filtrar()" >Filtrar</ion-button>
    </ion-list-header>

      <ion-button [disabled]="allButtonDisabled" (click)="selectAll()" fill="clear" expand="block">
        <ion-icon slot="start" name="list"></ion-icon>
        Todos
      </ion-button>      
    
    <ion-list>
      <ion-item *ngFor="let item of data">
        <ion-label>{{item.name}}</ion-label>
        <ion-checkbox (ionChange)="checked($event)" [checked]="item.checked" [value]="item.id" ></ion-checkbox>
      </ion-item>
      <ion-item-divider>
        <ion-label>Fecha</ion-label>
      </ion-item-divider>
        <ion-radio-group name="fecha" [value]="fecha">
          <ion-item>
            <ion-label>Ascendente</ion-label>
            <ion-radio value="asc"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Descendente</ion-label>
            <ion-radio value="desc"></ion-radio>
          </ion-item>
        </ion-radio-group>
      
    </ion-list>
    
  </ion-list>
