<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="open_add()" *ngIf="add" expand="block" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <app-filter [filterType]="filterType" *ngIf="filter"></app-filter>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
